<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post" id="form">
                    <h2>Registration Form</h2>
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
            <!----------------Gender----------------->
                    <label for="gender" class="form-label">Gender</label>
                    <div class="mb-3 ">
                        <div class="form-check form-check-inline">
                            <label for="gender1" class="form-check-label">Male</label>
                            <input type="radio" value="Male" name="gender" id="gender1" class="  form-check-input">
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="gender2" class="form-check-label">Female</label>
                            <input type="radio" value="Female" name="gender" id="gender2" class="form-check-input">
                        </div>
                    </div>

            <!----------------Hobby-------------------->

            <label class="form-label">Hobby</label>
            <div class="mb-3">
                <div class="form-check form-check-inline ">
                    <label class="form-check-label" for="hobby1">Playing Game</label>
                    <input class="form-check-input " name="hobby" type="checkbox" value="Playing Game" id="hobby1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="hobby2">Reading</label>
                    <input class="form-check-input" name="hobby" type="checkbox" value="Reading" id="hobby2">
                </div>
            </div>
               <!------------City--------------->
            <div class="mb-3">
                <label for="city" class=" form-label">City</label>
                <select class="form-select" id="city" >
                    <option selected disabled>Select City</option>
                    <option value="Navsari">Navsari</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                  </select>
            </div>

                    <button id="update" class="btn btn-primary">Registor</button>
                </form>
            </div>
        </div>

        <div class="row mt-5 justify-content-center ">
            <div class="col-md-12">
                <table id="table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>E-mail</th>
                            <th>Gender</th>
                            <th>Hobbies</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./script.js"></script>
</body>
</html>
