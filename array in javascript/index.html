<script>
    //pop (Remove last element)
    let arr =[1,2,3,4,5,]
    arr.pop();
    console.log(arr);

    //push (Add element in last)
    
    let arr1 =[10,20,30,40,50]
    arr1.push();
    console.log(arr1);

    //unshift (Add element in first)

    let arr2 =[100,200,300,400,500]
    arr2.unshift();
    console.log(arr2);
      
    //shift (Remove first element)

    let arr3 =["Banana", "Orange", "Apple", "Mango"]
    arr3.shift()
    console.log(arr3);
    
    //(slice)
    let arr4 = [16,31,89,35,78]
    arr=arr4.slice(0,3);
    console.log(arr);

</script>
