<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider-container">
        <div class="slider-item d-none active"><img src="./images/img1.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img2.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img3.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img4.jpg" alt=""></div>
    </section>
    <div class="navigation-btn">
        <i class='bx bxs-left-arrow prev' onclick="changeSlide(-1)"  ></i>
        <i class='bx bxs-right-arrow next' onclick="changeSlide(1)"></i>
    </div>
    <div class="slider-indicator">
        <button class="indicator-item active-2"></button>
        <button class="indicator-item"></button>
        <button class="indicator-item"></button>
        <button class="indicator-item"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
